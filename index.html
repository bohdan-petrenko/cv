<!DOCTYPE html>
<html ng-app="BohdanPatrenko">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bohdan Petrenko personal web site</title>

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic,900,
        900italic&subset=latin,cyrillic,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.css">

    <!--<link rel="stylesheet" type="text/css" href="static/css/main.css">-->
    <link rel="stylesheet" type="text/css" href="static/css/theme.css">

    <link rel="stylesheet" type="text/css" href="static/less/main.css">
    <!--<link rel="stylesheet" type="text/css" href="static/less/theme.less">-->
    <!--<script src="static/js/less.min.js" type="text/javascript"></script>-->

    <script src="static/localization/l10n-en.js"></script>
    <script src="static/localization/l10n-ua.js"></script>

    <script src="static/js/lib/jquery-2.2.1.js"></script>
    <script src="static/js/lib/angular.js"></script>
    <script src="static/js/lib/angular-route.js"></script>
    <script src="static/js/helpers.js"></script>
    <script src="static/js/css-helpers.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body ng-controller="L10nCtrl as l10nCtrl">
    <header>
        <nav class="menu no-select">
            <!-- desktop menu -->
            <div class="visible-lg visible-md desktop-menu clearfix">
                <div class="pull-left">
                    <ul class="menu-content">
                        <li class="menu-item" id="personal-skills-item"><a class="link-underlined">{{l10nCtrl.l10n.index.personalSkills}}</a></li>
                        <li class="menu-item" id="professional-skills-item"><a href="#professional-skills" class="link-underlined">{{l10nCtrl.l10n.index.professionalSkills}}</a></li>
                        <li class="menu-item" id="experience-item"><a href="#experience" class="link-underlined">{{l10nCtrl.l10n.index.experience}}</a></li>
                        <li class="menu-item" id="contacts-item"><a class="link-underlined">{{l10nCtrl.l10n.index.contacts}}</a></li>
                    </ul>
                </div>
                <div class="pull-right">
                    <ul class="menu-content">
                        <li class="menu-item lang-item"><a ng-click="l10nCtrl.changeLanguage()">{{l10nCtrl.l10n.index.language}}</a></li>
                    </ul>
                </div>
            </div>
            <!-- mobile menu -->
            <div class="visible-xs visible-sm">
            </div>
        </nav>
    </header>
    <main ng-view>
    </main>
    <footer>

    </footer>
</body>
</html>

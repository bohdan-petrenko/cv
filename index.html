<!DOCTYPE html>
<html ng-app="BohdanPatrenko">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bohdan Petrenko personal site</title>

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic,900,
        900italic&subset=latin,cyrillic,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.css">

    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/theme.css">

    <script src="static/localization/l10n-en.js"></script>
    <script src="static/localization/l10n-ua.js"></script>

    <script src="static/js/jquery-2.2.1.js"></script>
    <script src="static/js/angular.js"></script>
    <script src="static/js/angular-route.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body ng-controller="L10nCtrl as l10nCtrl">
    <header>
        <nav class="menu no-select">
            <div class="menu-header visible-xs visible-sm">
                <span>Menu</span>
                <img src="static/icons/collapse.png" height="26">
            </div>
            <ul class="menu-content menu-content-left">
                <li class="menu-item" id="personal-skills-item"><a>{{l10nCtrl.l10n.index.personalSkills}}</a></li>
                <li class="menu-item" id="professional-skills-item"><a href="#professional-skills">{{l10nCtrl.l10n.index.professionalSkills}}</a></li>
                <li class="menu-item" id="experience-item"><a href="#experience">{{l10nCtrl.l10n.index.experience}}</a></li>
                <li class="menu-item" id="contacts-item"><a>{{l10nCtrl.l10n.index.contacts}}</a></li>
            </ul>
            <ul class="menu-content menu-content-right">
                <li class="menu-item"><a ng-click="l10nCtrl.changeLanguage()">{{l10nCtrl.l10n.index.language}}</a></li>
            </ul>
        </nav>
    </header>
    <main ng-view>
    </main>
    <footer>

    </footer>
</body>
</html>
